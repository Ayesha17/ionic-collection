<!DOCTYPE html>
<html lang="en" ng-app="IonicCollectionApp">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Ionic Collection</title>
	
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="styles/main.css">

	<!--[if lt IE 9]>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
	<![endif]-->
	
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-49239810-6', 'auto');
		ga('send', 'pageview');
	</script>
</head>
<body ng-controller="AppCtrl">	
	<header>
		<div class="container">
			<input type="search" placeholder="Find here what you need..." ng-model="search">
		</div>

		<a href="http://appcamp.io/?utm_campaign=Emerson%20Thompson%20Ads&utm_medium=Site%20Banner&utm_source=thompsonemerson.github.io/ionic-collection" class="appcamp" target="_blank">
			<img src="images/appcamp-banner.png" alt="AppCamp - Learn mobile development 100% free">
		</a>
	</header>
	
	<main class="container">
		<div class="list" ng-repeat="category in collection | filter: search">
			<h2 class="title-category">{{ category.name }}</h2>
			<a ng-repeat="item in category.itens | filter: search" ng-href="{{ item.url }}" class="item" target="_blank">
				{{ item.title }}
			</a>
		</div>
	</main>

	<div class="share">
		<div class="item">
			<iframe src="https://ghbtns.com/github-btn.html?user=thompsonemerson&repo=ionic-collection&type=star&count=true&size=large" frameborder="0" scrolling="0" width="160px" height="30px"></iframe>
		</div>
		<div class="item">
			<iframe src="https://ghbtns.com/github-btn.html?user=thompsonemerson&repo=ionic-collection&type=fork&count=true&size=large" frameborder="0" scrolling="0" width="158px" height="30px"></iframe>
		</div>
		<div class="item">
			<a href="https://twitter.com/share" class="twitter-share-button" data-text="Ionic Framework Collection Articles" data-via="thompsonweb" data-size="large" data-related="Ionicframework">Tweet</a>
			<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
		</div>
	</div>
	
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="scripts/app.js"></script>
</body>
</html>
